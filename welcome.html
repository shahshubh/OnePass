<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OnePass</title>
        <script>
            delete module.exports
        </script>
        
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO">
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/welcome.css">
        <link rel="stylesheet" href="./css/confirm-dialog.css">
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="></script>
    </head>
    <body>
        <div id="box">
                <h1>
                    OnePass
                </h1>
                <img src="./images/welcome-logo.svg" />
                <p id="title"></p>
                <div class="alert alert-danger" role="alert">
                    <span id="message">Invalid Password</span>
                    <i id="message-cross" class="fa fa-times"></i>
                </div>
                <form >
                    <p>
                        <input type="password" value="" placeholder="Enter Password" id="master-key" class="password" onkeypress="keyPressHandler(event)" >
                        <button id="eyeBtn" class="unmask" type="button"></button>
                    </p>
                    <button id="pswd-submit" type="button">Submit</button>
                    <div id="strong"><span></span></div>
                    <div id="valid"></div>
                    <small>Must be 6-100 characters long and contain at least 1
                        upper case letter, 1 number, 1 special character</small>
            </div>

            <script src="./welcome.js"></script>
        </body>
    </html>
