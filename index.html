    <script src="jquery-animate-css-rotate-scale.js" type="text/javascript"></script>
    <script>
        const ipc = require('electron').ipcRenderer;
        $('.logout-item').on('click', () => {
            console.log('Logout');
            ipc.send('load-page', 'file://' + __dirname + '/welcome.html');
        });
        $('.item').hover(
            function(){
                console.log("print hovered");
                var $this = $(this);
                expand($this);
            },
            function(){
                var $this = $(this);
                collapse($this);
            }
        );
        function expand($elem){
            console.log("expand");
            var angle = 0;
            var t = setInterval(function () {
                if(angle == 1440){
                    clearInterval(t);
                    return;
                }
                // angle += 40;
                // $('.link',$elem).stop().animate({rotate: '+=-40deg'}, 0);
            },10);
            $elem.stop().animate({width:'165px'}, 300)
            .find('.item_content').fadeIn(200,function(){
                $(this).find('p').stop(true,true).fadeIn(200);
            });
        }
        function collapse($elem){
            console.log("collapse");
            var angle = 1440;
            var t = setInterval(function () {
                if(angle == 0){
                    clearInterval(t);
                    return;
                }
                // angle -= 40;
                // $('.link',$elem).stop().animate({rotate: '+=40deg'}, 0);
            },10);
            $elem.stop().animate({width:'43px'}, 300)
            .find('.item_content').stop(true,true).fadeOut().find('p').stop(true,true).fadeOut();
        }
    </script>
