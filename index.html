<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>OnePass</title>
		<script>
			delete module.exports;
		</script>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/confirm-dialog.css" />
	</head>
	<body>
		<!-- Modal -->
		<div
			class="modal fade"
			id="changePasswordModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="changePasswordModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="changePasswordModalLabel">
							Change Master Password
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="current-pass">Current Password</label>
								<input type="password" class="form-control" id="current-pass" placeholder="Enter your current password">
							</div>
							<div class="form-group">
								<label for="new-pass">New Password</label>
								<input type="password" class="form-control" id="new-pass" placeholder="Enter your new password">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Cancel
						</button>
						<button type="button" id="change-pass-submit-btn" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<header>
			<div id="top_element">
				<div class="menu">
					<div class="item logout-item">
						<!-- <a class="link icon_home"></a> -->
						<!-- <i class="fas fa-sign-out-alt"></i> -->
						<i class="link icon_home fas fa-sign-out-alt"></i>
						<div class="item_content">
							<!-- <h2>Logout</h2> -->
							<p>
								<a href="#">Logout</a>
							</p>
						</div>
					</div>

					<div
						class="item left change-pass-item"
						data-toggle="modal"
						data-target="#changePasswordModal"
					>
						<!-- <a class="link icon_home"></a> -->
						<i class="link icon_home fas fa-key"></i>
						<div class="item_content">
							<!-- <h2>Change Master Pass</h2> -->
							<p>
								<a href="#">Change Password</a>
							</p>
						</div>
					</div>
					<div class="item export-csv-item">
						<!-- <a class="link icon_home"></a> -->
						<i class="link icon_home fas fa-file-export"></i>
						<div class="item_content">
							<!-- <h2>Export Excel</h2> -->
							<p>
								<a href="#">Export To Csv</a>
							</p>
						</div>
					</div>
				</div>
			</div>
			<div id="main_search_element">
				<div id="search_icon_circle">
					<div id="search_icon_background">
						<i class="fa fa-search action-expand" aria-hidden="true"></i>

						<input id="filterKey" type="text" placeholder="Search" />

						<i
							id="resetFilter"
							class="fa fa-times action-collapse"
							aria-hidden="true"
						></i>
					</div>
				</div>
			</div>
		</header>
		<div id="container" class="container-fluid">
			<!-- <hr /> -->
			<div class="alert alert-success" role="alert">
				<span id="message"></span>
				<i id="message-cross" class="fas fa-times"></i>
			</div>
			<div class="alert alert-danger" role="alert">
				<span id="error-message"></span>
				<i id="message-cross" class="fas fa-times"></i>
			</div>
			<div class="table-mid-container">
				<table class="table-fill">
					<!-- <thead>
                    <tr row pwditem style="color: black;width: 100%;border-bottom: 1px solid #c1c3d1;border-top: 1px solid #c1c3d1;">
                        <th class="text-left form-control" scope="col" style="border: none;font-size: 19px;">Key</th>
                        <th class="text-left form-control" scope="col" style="border:none;position: relative;right: 5%;font-size: 19px;">Password</th>
                        
                    </tr>
                </thead> -->
					<tbody id="passwordItems">
						<!-- <tr  class="row pwditem" >
                        <td class="text-left key-td">
                            
                        </td>
                        <td class="text-left value-td">
                            <input id="%VALUEID%" type="password" class="form-control form-control-sm text-input value" value="%VALUE%" />
                        </td>
                        
                    </tr> -->
					</tbody>
				</table>
			</div>

			<!-- <hr /> -->
			<!-- <hr /> -->
			<!-- <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div id="message"></div>
            </div>
        </div> -->
		</div>
		<div>
			<div style="margin: 0" class="row newpwditem">
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"
								><i class="fas fa-location-arrow"></i
							></span>
						</div>
						<input
							id="key_9999"
							type="text"
							class="form-control text-input key"
							placeholder="Key"
							aria-describedby="basic-addon1"
						/>
					</div>
					<!-- <input id="key_9999" type="text" class="form-control text-input key" placeholder="key" /> -->
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"
								><i class="fas fa-key"></i
							></span>
						</div>
						<input
							id="value_9999"
							type="password"
							class="form-control text-input value"
							placeholder="Password"
							aria-describedby="basic-addon1"
						/>
					</div>
					<!-- <input id="value_9999" type="password" class="form-control text-input value" /> -->
				</div>

				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div style="float: right">
						<button
							id="gbtn_9999"
							type="button"
							class="btn btn-info generate round"
							title="generate secure random password"
						>
							<i class="fas fa-random fa-md"></i>
						</button>
						<!-- <button id="sbtn_9999" type="button" class="btn btn-success addNew" title="add new item"><i class="fas fa-plus-circle fa-lg"></i></button> -->
						<button
							id="sbtn_9999"
							type="button"
							class="btn btn-success btn-floating addNew round"
							title="add new item"
							data-mdb-ripple-color="dark"
						>
							<i class="fas fa-plus"></i>
						</button>
					</div>
				</div>
			</div>
		</div>



		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		></script>
		<script

			crossorigin="anonymous"
		></script>
		<script

			crossorigin="anonymous"
		></script>

		<script src="./js/jquery-animate-css-rotate-scale.js" type="text/javascript" ></script>
		<script src="./exportToCsv.js" charset="utf-8"></script>
		<script src="./window.js" charset="utf-8"></script>
	</body>
</html>
