<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>OnePass</title>
		<script>
			delete module.exports;
		</script>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/confirm-dialog.css" />
	</head>
	<body>
		<!-- Modal -->
		<div
			class="modal fade"
			id="changePasswordModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="changePasswordModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="changePasswordModalLabel">
							Change Master Password
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="current-pass">Current Password</label>
								<input type="password" class="form-control" id="current-pass" placeholder="Enter your current password">
							</div>
							<div class="form-group">
								<label for="new-pass">New Password</label>
								<input type="password" class="form-control" id="new-pass" placeholder="Enter your new password">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Cancel
						</button>
						<button type="button" id="change-pass-submit-btn" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<header>
			<div id="top_element">
				<div class="menu">
					<div class="item logout-item">
						<i class="link icon_home fas fa-sign-out-alt"></i>
						<div class="item_content">
							<p>
								<a href="#">Logout</a>
							</p>
						</div>
					</div>
					<div
						class="item left change-pass-item"
						data-toggle="modal"
						data-target="#changePasswordModal"
					>
						<i class="link icon_home fas fa-key"></i>
						<div class="item_content">
							<p>
								<a href="#">Change Password</a>
							</p>
						</div>
					</div>
					<div class="item export-csv-item">
						<i class="link icon_home fas fa-file-export"></i>
						<div class="item_content">
							<p>
								<a href="#">Export To CSV</a>
							</p>
						</div>
					</div>
				</div>
			</div>
			<div id="main_search_element">
				<div id="search_icon_circle">
					<div id="search_icon_background">
						<i class="fa fa-search action-expand" aria-hidden="true"></i>
						<input id="filterKey" type="text" placeholder="Search" />
						<i
							id="resetFilter"
							class="fa fa-times action-collapse"
							aria-hidden="true"
						></i>
					</div>
				</div>
			</div>
		</header>
		<div id="container" class="container-fluid">
			<div class="alert alert-success" role="alert">
				<span id="message"></span>
				<i id="message-cross" class="fas fa-times"></i>
			</div>
			<div class="alert alert-danger" role="alert">
				<span id="error-message"></span>
				<i id="message-cross" class="fas fa-times"></i>
			</div>
			<div class="table-mid-container">
				<table class="table-fill">
					<tbody id="passwordItems">
					</tbody>
				</table>
			</div>
		</div>
		<div>
			<div style="margin: 0" class="row newpwditem">
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"
								><i class="fas fa-location-arrow"></i
							></span>
						</div>
						<input
							id="key_9999"
							type="text"
							class="form-control text-input key"
							placeholder="Key"
							aria-describedby="basic-addon1"
						/>
					</div>
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"
								><i class="fas fa-key"></i
							></span>
						</div>
						<input
							id="value_9999"
							type="password"
							class="form-control text-input value"
							placeholder="Password"
							aria-describedby="basic-addon1"
						/>
					</div>
				</div>

				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<div style="float: right">
						<button
							id="gbtn_9999"
							type="button"
							class="btn btn-info generate round"
							title="generate secure random password"
						>
							<i class="fas fa-random fa-md"></i>
						</button>
						<button
							id="sbtn_9999"
							type="button"
							class="btn btn-success btn-floating addNew round"
							title="add new item"
							data-mdb-ripple-color="dark"
						>
							<i class="fas fa-plus"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
			integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
			integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
			crossorigin="anonymous"
		></script>
		<script src="./exportToCsv.js" charset="utf-8"></script>
		<script src="./window.js" charset="utf-8"></script>
	</body>
</html>
